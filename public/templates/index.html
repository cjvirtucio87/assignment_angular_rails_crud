<div class="row">
  <div class="col-md-6 offset-md-3">
    <form name="myForm" ng-submit="submitForm()">
      <label>
          Title<br>
          <input type='text' ng-model="myForm.title">
      </label><br>
      <label>
        Buy/Sell<br>
        <select ng-model="myForm.buySell">
          <option value="true">Buy</option>
          <option value="false">Sell</option>
        </select>
      </label><br>
      <label>
        Description<br>
        <textarea ng-model="myForm.description"></textarea>
      </label><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<div class="row">
  <ul style='list-style-type:none' ng-repeat="pin in pins">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-block">
          <li>
            <h4><a ui-sref="pins.show({id: pin.id })">
              {{ pin.item_name }}
            </a></h4>
            <p>{{ pin.description }}</p>
            <p>Posted {{ pin.created_at }} by {{ pin.user.username }}</p>
          </li>
        </div>
      </div>
    </div>
  </ul>
</div>
